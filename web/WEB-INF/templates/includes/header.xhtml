<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!-- Logo + Top Nav -->

    <div id="header" class="ui-widget ui-widget-header">
        <div id="logo">
            <p:panelGrid columns="2" styleClass="ui-panelControlLeft">
                <h:outputLink target="_blank" value="http://www.uasb.edu.ec"  >
                    <h:graphicImage library="images" name="logocolor.png"  alt="Logo" height="70" style="border-style: none;"/>
                </h:outputLink>
            </p:panelGrid>  
        </div>
        <div id="tituloSistema">
            #{i18n['app.label.service']}
        </div>
        <div id="control" >
            <p:panelGrid columns="2" styleClass="ui-panelControl">
                <p:outputLabel value="Fecha: ">
                    <p:clock id="reloj" pattern="dd MMMM yyyy HH:mm:ss" mode="server"/>
                </p:outputLabel>
                <p:commandLink rendered="#{!sessionScope.logined}" onclick="dlg.show()">Login</p:commandLink> 
                <h:form rendered="#{sessionScope.logined}">
                    <p:panelGrid columns="4" >
                        <p:commandLink actionListener="#{navigationMgmtBean.navigationPathChange}" immediate="true"
                                       update=":pnlContent" value="Inicio"/>                         
                        <p:outputLabel style="color: blue;" >#{i18n['app.label.topNav.welcome']}: 
                            <span style="color: darkcyan">#{sessionScope.user.usuNombreUsuario} #{sessionScope.user.usuApellUsuario} </span>
                        </p:outputLabel>                           
                        <!--p:commandLink  value="#{i18n['app.label.topNav.profileSetting']}" actionListener="#{navigationMgmtBean.navigationPathChange}" 
                                        update=":pnlContent" immediate="true">
                            <f:param name="includePath" value="/pages/miCuenta"/>   
                        </p:commandLink-->
                        <p:commandLink action="#{loginMgmtBean.logout()}" value="#{i18n['app.label.topNav.logout']}" />
                    </p:panelGrid>
                </h:form>    
            </p:panelGrid>
        </div>
    </div>
    <!-- End Logo + Top Nav -->
</ui:composition>
